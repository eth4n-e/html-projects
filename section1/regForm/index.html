<!DOCTYPE html>
<html lang=""en>
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <!--
            method attribute specifies how to send form-data
            - method="get" (used by the browser to ask server to send back given resource)
                - data sent to server is appended to the url
                    - note: data will be visible in url (avoid if transferring sensitive data)
                - form submissions can be bookmarked
                - better for non-secure data
                - urls are limited in length
                - a get request should typically not have a body
            - method="post"
                - sends form-data as HTTP post transaction
                    - data appended inside body of HTTP request
                - cannot be bookmarked
            - note about how HTTP protocol works (look to MDN for further clarification)
                - each time request a resource on Web, browser sends request to URL
                - HTTP requests contain:
                    - header: 
                        - set of global metadata about browser's capabilities
                    - body:
                        - contain information necessary for serve to process specifice request
            - post intended to change server state
            - get idempotent (repeating query does not have any side-effects)
        -->
        <form method="post" action='https://register-demo.freecodecamp.org'>
            <!--best practice to link labels / input together with for / id attribute-->
            <!--best practice to name all submittable elements-->
            <fieldset> 
                <!--type attribute tells browser what kind of data to expect-->
                <!--required attribute: trying to submit w/o filling required fields creates error message-->
                <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
                <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
                <!--pattern attribute specifies a regular expression for password to match
                        e.g: eight or more lowercase letters / digits 0 to 5
                        - form of input validation (other types have built in like email which requires @ or . and valid email)
                -->
                <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern=[a-z0-5]{8,} required/></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend> <!--used legend b/c required on both buttons would convey that both need to be clicked which is false-->
                <!--checked attribute specifies element which should be pre-selected (ensures form submitted w required data in this case)-->
                <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked/> Personal</label>
                <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline"/> Business</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input id="profile-picture" name="file" type="file"/></label> <!--type file allows file upload-->
                <label for="age">Input your age (years): <input id="age" type="number" min="13" max="120"/> <!--min/max are input validators -- can't submit w 120 < age < 13-->
                <!--select element for dropdowns / container for group of option elements-->
                <!--name is needed, otherwise no data from dropdown will be submitted-->
                <label for="referrer">How did you hear about us?
                    <select name="referrer" id="referrer">  
                        <!--each option element acts as label for dropdown options-->
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
            </fieldset>
            <label for="bio">Provide a bio:
                <!--textarea element creates a textbox, multi-line by default-->
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
            <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" name="terms-and-conditions" type="checkbox" required />
                I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
            <input type="submit" value="Submit"/> <!--first input elem w type submit automatically set to submit nearest parent form elem-->
        </form>
    </body>
</html>
