<!--
  format: Art museum survey
  - Name
  - Email
  - category:
    - child 0-5 
    - youth 6-18
    - student
    - adult
  - would you recommend the art museum to a friend
  - what was your favorite exhibit
  - what would you like to see more of / improved?

  - any comments or suggestions?
  - submit
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Art Survey</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Art Survey</h1>
    <p id="description">Please provide us with feedback to improve the museum.</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Enter your name" required/></label>
        <label id="email-label" for="email">Email <input id="email" type="email" placeholder="Enter your email" required/></label>
      <label id="number-label" for="number">Age (optional) <input id="number" type="number" min="0" max="120" placeholder="Age"/></label>
      </fieldset>
      <fieldset>
        <legend>Denver Art Museum member?</legend>
        <label><input type="radio" name="member-status" value="member"/>Yes, I'm a member.</label>
        <label><input type="radio" name="member-status" value="non-member" checked/>No, I'm not a member.</label>
      </fieldset>
      <fieldset>
        <div>What was your favorite exhibit?</div>
        <select name="favorite-exhibit" id="dropdown">
          <option value="">select one</option>
          <option value="1">Personal Geographies</option>
          <option value="2">Amoaka Boafo</option>
          <option value="3">All Stars</option>
          <option value="4">Islands Beyond Blue</option>
          <option value="5">Gio Ponti</option>
          <option value="6">Space Command</option>
        </select>
        <p>
          What art styles would you like to see more of?
          <label for="impressionism"><input type="checkbox" id = "impressionism" value="impressionism"> Impressionism </label>
          <label for="cubism"><input type="checkbox" value="cubism" id="cubism"> Cubism</label>
          <label for="abstract"><input type="checkbox" value="abstract" id="abstract"> Abstract</label>
          <label for="surrealism"><input type="checkbox" value="surrealism" id="surrealism"> Surrealism</label>
          <label for="expressionism"><input type="checkbox" value="expressionism" id="expressionism"> Expressionism</label>
        </p>
      </fieldset>
      <label for="comments" id="last">Any additional comments or suggestions
        <textarea id="comments" placeholder="Enter your comments here"></textarea>
      </label>
      <input type="submit" id="submit" value="Submit"/>
     </form> 
  </body>
</html>
